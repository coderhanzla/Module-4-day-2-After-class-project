<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(65 , 87)">Click Me!</button>
    <p id="sum"></p>

    <script>
        function myfunction(a , b) {
            sum = a*b;
            document.getElementById("sum").innerHTML = sum
            
        }
    </script>
</body>
</html>
